name: Lint and Format

on:
    push:
        branches: [main, staging]
    pull_request:
        branches: [main, staging]

jobs:
    lint-and-format:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              run: npm install -g pnpm

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run ESLint
              run: pnpm lint

            - name: Check Prettier formatting
              run: pnpm format:check

            - name: Suggest fixes
              if: failure()
              run: |
                  echo "## Suggested Fixes" >> $GITHUB_STEP_SUMMARY
                  echo "If lint issues found, run locally: \`npm run lint:fix\`" >> $GITHUB_STEP_SUMMARY
                  echo "If formatting issues found, run locally: \`npm run format\`" >> $GITHUB_STEP_SUMMARY
